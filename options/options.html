<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <div class="section">
      <h2>General</h2>

      <div class="setting">
        <label for="exampleText">Example Text Setting</label>
        <input type="text" id="exampleText" placeholder="Enter value...">
      </div>

      <div class="setting">
        <label for="exampleToggle">
          <input type="checkbox" id="exampleToggle">
          Enable feature
        </label>
      </div>
    </div>

    <div class="actions">
      <button id="saveButton">Save Settings</button>
      <span id="status"></span>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
